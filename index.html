<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla-Weather-App</title>
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="cards">
        <div class="card-bodys">
          <div class="row search-bar mb-4">
            <div class="col-8 align-self-start">
              <input
                type="text"
                id="locationInput"
                placeholder="Enter location"
                class="form-control searchBar"
              />
            </div>
            <div class="col-2">
              <button onclick="searchWeather()" class="btn btn-primary">
                Search
              </button>
            </div>
            <div class="col-2">
              <button onclick="searchWeather()" class="btn btn-primary">
                Search
              </button>
            </div>
          </div>
          <div class="weather-details row">
            <div class="city-name font-weight-bold mb-3 align-self-start col">
              <h1>San Francisco</h1>
              <ul>
                <li><span>Sunday 12:28</span></li>
                <li><span>broken clouds</span></li>
                <li>
                  Humidity: <strong>87%</strong>, Wind:
                  <strong>5.14km/h</strong>
                </li>
              </ul>
            </div>
            <div
              class="temperature display-4 mb-5 align-self-end col col-lg-6 col-md-6 col-sm-8"
            >
              <div
                class="weatherTemp"
                style="justify-content: flex-end !important"
              >
                15°C
                <div class="weatherIcon">
                  <img
                    src="https://www.weather.shecodes.io/images/logo.png"
                    width="60px"
                    srcset=""
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="weather-forecast mb-4">
            <div class="row">
              <div class="col forecastDaily">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">22°</span
                    ><span class="forecast-temperature-min">15°</span>
                  </div>
                </div>
              </div>
              <div class="col forecastDaily">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">22°</span
                    ><span class="forecast-temperature-min">15°</span>
                  </div>
                </div>
              </div>
              <div class="col forecastDaily">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">22°</span
                    ><span class="forecast-temperature-min">15°</span>
                  </div>
                </div>
              </div>
              <div class="col forecastDaily">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">22°</span
                    ><span class="forecast-temperature-min">15°</span>
                  </div>
                </div>
              </div>
              <div class="col forecastDaily">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">22°</span
                    ><span class="forecast-temperature-min">15°</span>
                  </div>
                </div>
              </div>
              <div class="col forecastDaily">
                <div class="WeatherForecastPreview">
                  <div class="forecast-time">Sun</div>
                  <canvas width="38" height="38"></canvas>
                  <div class="forecast-temperature">
                    <span class="forecast-temperature-max">22°</span
                    ><span class="forecast-temperature-min">15°</span>
                  </div>
                </div>
              </div>
              <!-- Repeat the above section for 7 days -->
            </div>
          </div>
          <div class="forecast-temperature-graph mb-4">
            <canvas id="graphCanvas1"></canvas>
          </div>
          <div class="forecast-temperature-graph mb-4">
            <svg id="graphSVG"></svg>
          </div>
          <div class="forecast-temperature-graph">
            <canvas id="graphCanvas2"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
